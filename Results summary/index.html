<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/stylesheet.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="main_content">
    <div class="result_main">
      <h2 class="light_lavender">Your Result</h2>
      <div class="result_number">
        <p class="main_mark">76</p>
        <p class="light_lavender">of 100</p>
      </div>
      <div class="result_text">
        <p>Great</p>
        <p class="light_lavender">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="notes_details">
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
          <p class="numerateur">80</p> 
          <p class="denominateur">/ 100</p>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
          <p class="numerateur">92</p>
          <p class="denominateur">/ 100</p>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
          <p class="numerateur">61</p>
          <p class="denominateur">/ 100</p>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
          <p class="numerateur">72</p>
          <p class="denominateur">/ 100</p>
        </div>
      </div>

      <div>
        <button class="button" type="submit">Continue</button>
      </div>
  
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aur√©lie.B</a>.
  </div>
</body>
</html>
